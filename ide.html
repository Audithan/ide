<script >

  var settings = {
    "async": true,
    "crossDomain": true,
    "url": "https://judge0.p.rapidapi.com/languages",
    "method": "GET",
    "headers": {
      "x-rapidapi-host": "judge0.p.rapidapi.com",
      "x-rapidapi-key": "c9455d7d45msh64dbc3d6785988cp12a630jsn90cc6b5a7a35"
    }
  }

$.ajax(settings).done(function (response) {

  for (i in response) {
    if(response[i].id == '43' || response[i].id == '68') {
      console.log(response[i].id + ' - ' + response[i].name);
      $('#programminglangdropdown').append($('<option>').val(response[i].id).text(response[i].name));
    }
  }

});

$('#programminglangdropdown').on('change', function (e) {
    var optionSelected = $("option:selected", this);
    var valueSelected = this.value;
    console.log(valueSelected);
    
    switch(valueSelected){
      case '43':
      $('#exampleFormControlTextarea1').html(plainTextDefault);
        break;
      case '68':
        $('#exampleFormControlTextarea1').html(phpdefault);
        break;
        

    }
});

$('#runSourceCode').on('click', function(e) {
  

    var valueSelected = $('#programminglangdropdown option:selected').val();

      //console.log(valueSelected);

    var datajson = {
    "language_id" : valueSelected,
    "source_code": $('#exampleFormControlTextarea1').val()
    }
    //console.log(JSON.stringify(datajson));
    var settings = {
    "async": true,
    "crossDomain": true,
    "url": "https://judge0.p.rapidapi.com/submissions",
    "method": "POST",
    "headers": {
      "x-rapidapi-host": "judge0.p.rapidapi.com",
      "x-rapidapi-key": "c9455d7d45msh64dbc3d6785988cp12a630jsn90cc6b5a7a35",
      "content-type": "application/json",
      "accept": "application/json"
    },
    "processData": false,
    "data": JSON.stringify(datajson)
    }

    $.ajax(settings).done(function (submissionResponse) {
      console.log(submissionResponse);

      getSubmissionResult(submissionResponse);
      
      
    });


});
